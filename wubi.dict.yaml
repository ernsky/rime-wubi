# Rime dictionary
# encoding: utf-8
# 本五笔编码采用的是beavailable，具体的调整，可以参看此地址：【https://github.com/beavailable/better-wubi】
# 1. 用法一：“无码加词”：无编码词条直接拷贝进来、保存一下，就批量加入了，下面几首诗，可以“五笔词条”的方式打出。注意，末尾不可有符号。
# 2. 用法二：“快捷输入”：主词库中缺少的常用短语，个人信息等等，可如下快捷输入，删掉下面三行的“#”号，则可以定义在后面的“编码”输出。
# 3. 用法三：“局部调频”：重码条目可以通过“词频”微调其排序，下诗默认排在其单字“暒”和“䗌”的后面，如果添加一个更大的词频，排序就将调前。注意，中州韵码表的标准格式是，“词条”“编码”“词频”“造词码”，故下面的“词条”和“词频”之间，跨过了“编码”列，所以有“ 2 ”个英文状态下的TAB缩进符。
# 注意，“单字”是无法在“五笔词组规则”下编码的，所以给单字调频需要加上它的编码，以防“中州韵”程序产生困惑。最好拷主码表相应条目到此修改。
# 4. 用法四：“码表魔改”：此处的“单字表”如果不加“词频”，将会覆盖掉主表的排序，在“扩展词库”中魔改“单字”时，请注意。
# 5. 因为“主码表”和“扩展词库”是权级相等的关系，所以针对主表中已存在，你却想微调的部分，拷过来后，在这里定义个更大的频数，才会覆盖掉主表内容。通常而言，形码的“单字序”是固定的，这是做到盲打的基本条件，除非创造新的形码方案，否则不建议变更主码表单字排序。单行单义码表，直接拷入生效。例如，下是一些“二简第三重码字”，删了“#”号，即可生效。
# 6. “主码表”与“扩展词库”最终在“Librime”引擎中“合二为一”。“扩展词库”可视为“主码表”的延伸与补充，两者权级平等，故遇着想改排序的重码，变更词频时，需要与主表对照。
# 7. 数据无价，注意保存备份，可以定期保存，程序升级前，可以先取出，再覆盖回去。
---
name: wubi                     # 8105字集
version: "2024-12-19"
sort: by_weight                # 可选original
# use_preset_vocabulary: true  # 是否引入“八股文”〔含字词频、词库〕
# max_phrase_length: 1         # 配合`use_preset_vocabulary:`，设置导入词条最大词长
dict_grouped: true             # 词库管理应用识别：标记该码表为分组模式
import_tables:                 # 加载其它外部码表
  - cn_dicts/wubi.phrase       # 固定词库
  - cn_dicts/wubi.user         # 自用词、不规定造词
  - cn_dicts/wubi.long         # 不按五笔要求编码的多于4码词组
  - cn_dicts/wubi.word         # 8105以外常字集，自己收集
columns:                       # 码表格式：定义码表以`Tab`分隔出的各列
  - text    # 文字
  - code    # 输入码
  - weight  # 权重
  - stem    # 造词码
encoder:
  exclude_patterns:
    - '^z.*$'
  rules:                        # 大写字母表示字序，小写字母表示其所跟随的大写字母所以表的字中的编码序
    - length_equal: 2           # 对于二字词
      formula: "AaAbBaBb"       # 取第一字首二码、第二字首二码
    - length_equal: 3           # 对于三字词
      formula: "AaBaCaCb"       # 取第一字首码、第二字首码、第三字首码、第三字二笔码
    - length_in_range: [4, 100]  # 对于四至十字词
      formula: "AaBaCaZa"       # 取第一字首码，第二字尾码、第三字首码、最后一字尾码
...

